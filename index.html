<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/game.css">
    <title>Slap Game</title>
</head>

<body>
    <section class="header">
        <div class="row">
            <div class="col-xs-12">
                <h1>Tree Fall</h1>
            </div>
        </div>
    </section>
    <section class="content" id="tree">
        <form class="form-inline" onsubmit="app.controllers.gameController.setTarget(event)">
            <div class="form-group">
                <input type="text" class="form-control" name="tree" placeholder="Tree Name" />
                <button type="submit" class="btn btn-primary" id="tree-name-button">Start Game</button>
            </div>
        </form>
        

    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.6.6/sweetalert2.js"></script>
    <script src="game-service.js"></script>
    <script src="game-controller.js"></script>
    <script src="game.js"></script>
</body>

</html>
